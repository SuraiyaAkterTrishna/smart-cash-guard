<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cash Guard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-center text-success fw-bold my-5">Smart Cash Guard</h1>
    </header>
    <main>
        <section class="container mx-auto">
            <div class="row gx-5 mb-5">
                <div class="col-sm-6">
                  <img class="w-100" src="images/money.jpg" alt="">
                </div>
                <div id="calculate-section" class="col-sm-6 text-center">
                    <h5 class="mb-3">Income</h5>
                    <div class="mb-3 row">
                        <label for="income" class="col-sm-2 col-form-label">income: </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="income">
                        </div>
                    </div>
                    <h5 class="my-3">Expenses</h5>
                    <div class="mb-3 row">
                        <label for="food" class="col-sm-2 col-form-label">Food: </label>
                        <div class="col-sm-10">
                          <input type="text"   class="form-control" id="food">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="rent" class="col-sm-2 col-form-label">Rent: </label>
                        <div class="col-sm-10">
                          <input type="text"   class="form-control" id="rent">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="clothes" class="col-sm-2 col-form-label">Clothes: </label>
                        <div class="col-sm-10">
                          <input type="text"   class="form-control" id="clothes">
                        </div>
                    </div>
                    <button id="calculate-button" type="button" class="btn btn-success">Calculate</button>
                    <h5 class="my-3">Total Expenses: <span>5500</span></h5>
                    <h5 class="my-3">Balance: <span>4500</span></h5>
                    <div class="row saving-balance">
                        <label for="save" class="col-sm-1 col-form-label">Save: </label>
                        <div class="col-sm-4">
                              <input type="text"   class="form-control" id="save">
                        </div>
                        <div class="col-sm-1">
                            <span>%</span>
                        </div>
                        <div class="col-sm-3">
                            <button id="saving-button" type="button" class="btn btn-success">Save</button>
                        </div>
                    </div>
                    <h5 class="mt-3">Saving Amount: <span>2000</span></h5>
                    <h5 class="mb-3">Remaining Balance: <span>2500</span></h5>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
